        * {

        .input-section {

        textarea {

        textarea:focus {

        .button-group {

        .action-btn {

        .action-btn:hover {

        }

        .action-btn.selected {

        }

        .attachment-btn {

        .attachment-btn:hover {

        .result-content {

        .attachment-thumbnail {

            border-radius: 6px;
            background: rgba(102, 126, 234, 0.1);

            color: #667eea;
        }

        .file-input {
            display: none;
        }

        @media (max-width: 768px) {

            .input-group {

            }

            .send-btn {

            }

            .button-group {

        @media (max-width: 480px) {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI æµ‹è¯•ç•Œé¢</h1>
        
        <div class="input-section">
            <div class="input-group">
                <textarea 
                    id="inputTextarea"
                    placeholder="è¾“å…¥ä½ çš„é—®é¢˜..."
                    oninput="autoGrow(this)"
                ></textarea>
                <button class="send-btn" onclick="sendQuestion()">å‘é€</button>
            </div>
            
            <div class="button-group">
                <button class="action-btn non-attachment-button" onclick="selectButton(this)">
                    ğŸŒ æœç´¢
                </button>
                <button class="action-btn non-attachment-button" onclick="selectButton(this)">
                    ğŸ’¡ æ¨ç†
                </button>
                <button class="action-btn non-attachment-button" onclick="selectButton(this)">
                    ğŸš€ æ·±åº¦ç ”ç©¶
                </button>
                <button class="action-btn attachment-btn attachment-button" onclick="openFileSelector()">
                    ğŸ“ æ·»åŠ é™„ä»¶
                </button>
                <input type="file" id="fileInput" class="file-input" onchange="uploadFile(this.files[0])">
            </div>
        </div>
        
        <div class="answer-area" id="answerArea">
            <div id="thinkingArea" class="thinking-content"></div>
            <div id="resultArea" class="result-content"></div>
        </div>
    </div>

    <script>
        // è®© textarea è‡ªåŠ¨å¢é«˜
        function autoGrow(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        // å¤„ç†æŒ‰é’®é€‰ä¸­çŠ¶æ€
        function selectButton(button) {
            if (!button.classList.contains('attachment-button')) {
                const nonAttachmentButtons = document.querySelectorAll('.non-attachment-button');
                nonAttachmentButtons.forEach((btn) => {
                    btn.classList.remove('selected');
                });
            }
            button.classList.toggle('selected');
        }

        // æ‰“å¼€æ–‡ä»¶é€‰æ‹©å™¨
        function openFileSelector() {
            document.getElementById('fileInput').click();
        }

        // ä¸Šä¼ æ–‡ä»¶
        async function uploadFile(file) {
            if (!file) return;
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    showThumbnail(file.name);
                } else {
                    console.error('æ–‡ä»¶ä¸Šä¼ å¤±è´¥');
                }
            } catch (error) {
                console.error('ä¸Šä¼ è¿‡ç¨‹ä¸­å‡ºç°é”™è¯¯:', error);
            }
        }

        // åœ¨è¾“å…¥æ¡†æ˜¾ç¤ºç¼©ç•¥å›¾
        function showThumbnail(fileName) {
            const textarea = document.getElementById('inputTextarea');
            const thumbnail = document.createElement('span');
            thumbnail.className = 'attachment-thumbnail';
            thumbnail.textContent = fileName;
            const range = document.createRange();
            const sel = window.getSelection();
            range.selectNodeContents(textarea);
            range.collapse(false);
            range.insertNode(thumbnail);
            range.setStartAfter(thumbnail);
            sel.removeAllRanges();
            sel.addRange(range);
            textarea.focus();
        }

        // æ¨¡æ‹Ÿå‘é€é—®é¢˜å¹¶æ˜¾ç¤ºç»“æœ
        function sendQuestion() {
            const question = document.getElementById('inputTextarea').value;
            if (!question.trim()) {
                alert('è¯·è¾“å…¥é—®é¢˜');
                return;
            }
            
            // æ¨¡æ‹Ÿæ·±åº¦æ€è€ƒå†…å®¹
            const thinkingContent = 'æ­£åœ¨æ·±åº¦æ€è€ƒä¸­...';
            const thinkingArea = document.getElementById('thinkingArea');
            thinkingArea.textContent = thinkingContent;

            // æ¨¡æ‹Ÿæœ€ç»ˆç»“æœ
            setTimeout(() => {
                const resultContent = 'è¿™æ˜¯æœ€ç»ˆç»“æœã€‚';
                const resultArea = document.getElementById('resultArea');
                resultArea.textContent = resultContent;
            }, 3000);
        }

        // å›è½¦é”®å‘é€
        document.getElementById('inputTextarea').addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && event.ctrlKey) {
                sendQuestion();
            }
        });
    </script>
