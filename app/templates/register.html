<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 60px 50px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 40px;
            font-size: 3rem;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 20px;
            font-family: inherit;
            transition: border-color 0.3s ease;
            background: white;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 5px;
            display: block;
            text-align: left;
        }

        .links {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #5a6fd8;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                margin: 20px;
            }

            h2 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
                margin: 15px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h2>注册账户</h2>
        <form id="registerForm" action="/register" method="post">
            <div class="input-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="user" placeholder="请输入用户名" required>
            </div>
            
            <div class="input-group">
                <label for="email">邮箱地址</label>
                <input type="email" id="email" name="email" placeholder="请输入邮箱地址" required>
            </div>
            
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
            </div>
            
            <div class="input-group">
                <label for="confirm_password">确认密码</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="请再次输入密码" required>
                <span id="error_message" class="error"></span>
            </div>
            <!-- Cloudflare Turnstile widget -->
            <div class="input-group">
                <div class="cf-turnstile" data-sitekey="{{ turnstile_site_key }}"></div>
            </div>

            <button type="submit" id="submmitButton">注册</button>
        </form>
        
        <div class="links">
            <p>已有账户？ <a href="/">点击登录</a></p>
        </div>
    </div>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            var errorMessage = document.getElementById('error_message');

            if (password !== confirmPassword) {
                errorMessage.textContent = '密码不匹配，请重新输入。';
                event.preventDefault();
                return;
            } else {
                errorMessage.textContent = '';
            }
            event.preventDefault();
          
            // 邮箱重复性验证
            var email = document.getElementById('email').value;
            console.log(email);
            let apiUrl="/api/v1/check-email-register";
            let data={email};  
            console.log(data)    
            let emailVeifyResult=await postData(apiUrl, data);
            if(emailVeifyResult.emailExist){
                errorMessage.textContent = '该邮箱已被注册。';
                console.log("***123")
                event.preventDefault();
            } else {
                errorMessage.textContent = '';
                document.getElementById('registerForm').submit();
            }
        });

        async function postData(url, data) {
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const responseData = await response.json();
                console.log(responseData);
                return responseData;
            } catch (error) {
                console.error('There was a problem with your fetch operation:', error);
            }
        }
    </script>
</body>
</html>
