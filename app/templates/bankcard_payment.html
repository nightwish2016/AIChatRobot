<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>银行卡支付</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .nav-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2rem;
            font-weight: 600;
        }

        .payment-info {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .notice {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid #ffc107;
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            text-align: left;
        }

        .notice h3 {
            color: #856404;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .notice p {
            color: #856404;
            margin: 10px 0;
            line-height: 1.6;
        }

        .contact-info {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            border-left: 4px solid #667eea;
        }

        .contact-info h3 {
            color: #667eea;
            font-size: 1.3rem;
            margin-bottom: 15px;
        }

        .contact-info p {
            color: #555;
            margin: 8px 0;
            font-size: 0.95rem;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            font-weight: 500;
        }

        .error-message h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .payment-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .pay-button {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            width: auto;
            margin-top: 0;
        }

        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .back-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            width: auto;
            margin-top: 0;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/payment_method" class="nav-link">← 返回支付方式选择</a>
        
        <h2>银行卡支付</h2>
        
        <div class="payment-info">
            充值金额: ¥{{amount}}
        </div>
        
        {% if error %}
        <div class="error-message">
            <h3>❌ 支付错误</h3>
            <p>{{error}}</p>
        </div>
        {% endif %}
        
        <div class="notice">
            <h3>💳 银行卡支付说明</h3>
            <p>• 支持Visa、MasterCard、银联等国际卡组织</p>
            <p>• 使用Creem支付平台，安全可靠</p>
            <p>• 支持全球银行卡支付，适合海外用户</p>
        </div>
        
        <div class="contact-info">
            <h3>📞 客服联系方式</h3>
            <p>📧 邮箱: kzhou2017@outlook.com</p>
            <p>💬 微信: nightwish2010</p>
            <p>如有任何问题，请随时联系我们</p>
        </div>
        
        <div class="payment-actions">
            <button class="pay-button" onclick="window.location.href='/create_trade?amount={{amount}}&payment_method=bankcard'">
                💳 立即支付
            </button>
            <button class="back-button" onclick="window.location.href='/payment_method'">
                返回选择其他支付方式
            </button>
        </div>
    </div>
</body>
</html>
