<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 登录</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #4285f4;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
        }

        .description {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
            margin: 20px 0;
        }

        .google-btn {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 20px;
        }

        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4);
        }

        .google-btn:active {
            transform: translateY(0);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                margin: 20px;
            }

            h1 {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
                margin: 15px;
            }

            h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🔐</div>
        
        <h1>Google 登录</h1>
        
        <div class="description">
            使用您的 Google 账户快速登录<br>
            享受更便捷的登录体验
        </div>
        
        <button class="google-btn" onclick="loginWithGoogle()">
            <span>🔍</span>
            使用 Google 登录
        </button>
    </div>

    <script>
        function loginWithGoogle() {
            // 指定登录窗口的URL，这通常是触发OAuth流程的路由
            const loginUrl = '/login';
            // 打开一个新的小窗口进行登录，可以自定义窗口的大小和特性
            window.open(loginUrl, 'Google Login', 'width=600,height=400');
        }
    </script>
</body>
</html>
