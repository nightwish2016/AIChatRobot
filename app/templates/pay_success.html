<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付成功</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .nav-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #28a745;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 600;
        }

        .countdown {
            color: #667eea;
            font-weight: 700;
            font-size: 2rem;
        }

        .description {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
            margin: 20px 0;
        }

        .contact-info {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            border-left: 4px solid #667eea;
        }

        .contact-info h2 {
            color: #667eea;
            font-size: 1.3rem;
            margin-bottom: 15px;
        }

        .contact-info p {
            color: #555;
            margin: 8px 0;
            font-size: 0.95rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                margin: 20px;
            }

            h1 {
                font-size: 1.6rem;
            }

            .countdown {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
                margin: 15px;
            }

            h1 {
                font-size: 1.4rem;
            }

            .countdown {
                font-size: 1.5rem;
            }
        }
    </style>
    <script>
        // 定义跳转函数
        function redirect() {
            window.location.href = "/chat";
        }

        // 定义倒计时函数
        function countdown(seconds) {
            const countdownElement = document.getElementById('countdown');
            let remainingTime = seconds;

            const interval = setInterval(() => {
                if (remainingTime > 0) {
                    countdownElement.textContent = remainingTime;
                    remainingTime--;
                } else {
                    clearInterval(interval);
                    redirect();
                }
            }, 1000); // 每秒更新一次
        }

        window.onload = () => {
            countdown(5); // 设置倒计时时长为5秒
        }
    </script>
</head>
<body>
    <div class="container">
        <a href="/chat" class="nav-link">← 返回AI聊天</a>
        
        <div class="success-icon">✅</div>
        
        <h1>支付成功！</h1>
        
        <div class="description">
            此页面将在 <span id="countdown" class="countdown">5</span> 秒后自动跳转
        </div>
        
        <div class="contact-info">
            <h2>技术支持联系方式</h2>
            <p>📧 邮箱: kzhou2017@outlook.com</p>
            <p>💬 微信: nightwish2010</p>
            <p>如有任何问题，请随时联系我们</p>
        </div>
    </div>
</body>
</html>
