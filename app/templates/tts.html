<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common/loginButton.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common/displayWindow.css') }}">
    <script src="{{ url_for('static', filename='js/common/loginButton.js') }}"></script>
    <title>文本转语音</title>
    
    <!-- 货币显示样式 -->
    <style>
        .balance-main {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
        
        .balance-secondary {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }
        
        .currency-toggle {
            margin-top: 8px;
        }
        
        .toggle-btn {
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 11px;
            color: #555;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .toggle-btn:hover {
            background: #e0e0e0;
            border-color: #ccc;
        }
        
        .toggle-btn:active {
            background: #d0d0d0;
        }
        
        /* 侧边栏汉堡菜单样式 */
        .sidebar-toggle-btn {
            position: relative;
            width: 32px;
            height: 32px;
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px;
            padding: 0;
            border-radius: 6px;
            transition: background-color 0.15s ease;
        }
        
        .sidebar-toggle-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }
        
        .hamburger-line {
            width: 18px;
            height: 2px;
            background: #5f6368;
            border-radius: 1px;
            transition: all 0.3s ease;
        }
        
        /* 收缩状态的侧边栏 */
        .sidebar.collapsed {
            width: 64px;
        }
        
        /* 收缩时隐藏所有菜单内容，只保留汉堡菜单 */
        .sidebar.collapsed .sidebar-nav,
        .sidebar.collapsed .sidebar-footer {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        /* 确保汉堡菜单在收缩时仍然可见和可点击 */
        .sidebar.collapsed .sidebar-toggle-btn {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }
        
        /* 动画过渡 */
        .sidebar {
            transition: width 0.3s ease;
        }
        
        .sidebar-nav,
        .sidebar-footer {
            transition: opacity 0.2s ease, visibility 0.2s ease;
        }
        
        .sidebar-title {
            transition: opacity 0.2s ease;
        }
        
        .nav-item .text {
            transition: opacity 0.2s ease;
        }
        
        /* 统一顶部栏样式 - Gemini风格 */
        .unified-top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #ffffff;
            border-bottom: 1px solid #e8eaed;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            box-shadow: none;
        }
        
        .top-left, .top-center, .top-right {
            display: flex;
            align-items: center;
        }
        
        .top-left {
            flex: 0 0 auto;
            margin-right: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        /* 顶部栏标题样式 */
        .topbar-title {
            font-size: 20px;
            font-weight: 600;
            color: #1a73e8;
            margin: 0;
            letter-spacing: -0.3px;
            display: none; /* 默认隐藏，桌面端显示 */
        }
        
        .top-right {
            flex: 0 0 auto;
            margin-left: 20px;
            gap: 12px;
        }
        
        /* 当侧边栏打开时隐藏整个统一顶部栏 */
        .unified-top-bar.hidden {
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
        }
        
        /* Google/Gemini风格按钮 */
        .unified-top-bar .topbar-auth-btn {
            height: 36px;
            border-radius: 20px;
            padding: 8px 24px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid #dadce0;
            cursor: pointer;
            transition: all 0.15s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        
        .unified-top-bar .topbar-login-btn {
            background: #ffffff;
            color: #3c4043;
        }
        
        .unified-top-bar .topbar-login-btn:hover {
            background: #f8f9fa;
            box-shadow: 0 1px 3px rgba(60, 64, 67, 0.15);
        }
        
        .unified-top-bar .topbar-register-btn {
            background: #1a73e8;
            color: #ffffff;
            border-color: #1a73e8;
        }
        
        .unified-top-bar .topbar-register-btn:hover {
            background: #1765cc;
            border-color: #1765cc;
            box-shadow: 0 1px 3px rgba(26, 115, 232, 0.4);
        }
        
        .unified-top-bar .topbar-auth-btn:active {
            box-shadow: 0 1px 2px rgba(60, 64, 67, 0.3);
        }
        
        /* 主内容区域适配 - 为固定顶部栏留出空间 */
        .main-content {
            margin-top: 60px; /* 为统一顶部栏留出空间 */
        }
        
        /* 桌面端适配 - 侧边栏显示时 */
        @media (min-width: 769px) {
            .unified-top-bar {
                left: 280px; /* 给左侧菜单栏留出空间 */
                transition: left 0.3s ease;
            }
            
            .unified-top-bar.sidebar-collapsed {
                left: 64px; /* 收缩时调整顶部栏位置 */
            }
            
            .topbar-title {
                display: block; /* 桌面端显示标题 */
            }
            
            .mobile-hamburger-btn {
                display: none; /* 桌面端隐藏移动端汉堡菜单 */
            }
        }
        
        /* 移动端汉堡菜单按钮 */
        .mobile-hamburger-btn {
            width: 36px;
            height: 36px;
            background: transparent;
            border: none;
            border-radius: 50%;
            display: none; /* 默认隐藏，只在移动端显示 */
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            color: #5f6368;
            transition: background-color 0.15s ease;
        }
        
        .mobile-hamburger-btn:hover {
            background: #f1f3f4;
        }
        
        /* 移动端适配 */
        @media (max-width: 768px) {
            .unified-top-bar {
                left: 0; /* 移动端占满全宽 */
                height: 56px;
                padding: 0 16px;
            }
            
            .main-content {
                margin-top: 56px; /* 调整移动端顶部间距 */
            }
            
            .top-left {
                margin-right: 12px;
            }
            
            .top-right {
                margin-left: 12px;
                gap: 8px;
            }
            
            /* 移动端显示汉堡菜单按钮 */
            .mobile-hamburger-btn {
                display: flex;
            }
            
            /* 移动端隐藏顶部栏标题 */
            .topbar-title {
                display: none;
            }
            
            /* 隐藏侧边栏的汉堡菜单按钮 */
            .sidebar-toggle-btn {
                display: none;
            }
            
            .unified-top-bar .topbar-auth-btn {
                height: 32px;
                padding: 6px 16px;
                font-size: 13px;
                border-radius: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .unified-top-bar {
                left: 0; /* 小屏幕也占满全宽 */
                height: 52px;
                padding: 0 12px;
            }
            
            .main-content {
                margin-top: 52px; /* 调整小屏幕顶部间距 */
            }
            
            .top-left {
                margin-right: 8px;
            }
            
            .top-right {
                margin-left: 8px;
                gap: 6px;
            }
            
            .mobile-hamburger-btn {
                width: 32px;
                height: 32px;
                font-size: 16px;
            }
            
            .unified-top-bar .topbar-auth-btn {
                height: 28px;
                padding: 4px 12px;
                font-size: 12px;
                border-radius: 14px;
            }
        }
        /* TTS 主要内容区域 - 模仿 #history 的样式 */
        .tts-main {
            flex: 1;
            background: white;
            padding: 20px;
            overflow-y: auto;
            border-radius: 8px;
            margin-bottom: 0;
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .tts-main {
                padding: 16px;
                padding-bottom: calc(16px + env(safe-area-inset-bottom, 20px));
            }
            
            .tts-controls {
                padding: 16px;
                padding-bottom: calc(25px + env(safe-area-inset-bottom, 30px));
                margin-bottom: env(safe-area-inset-bottom, 10px);
            }
            
            .generate-controls {
                margin-top: 20px;
                margin-bottom: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .tts-main {
                padding: 12px;
                padding-bottom: calc(20px + env(safe-area-inset-bottom, 25px));
            }
            
            .tts-controls {
                padding: 12px;
                padding-bottom: calc(30px + env(safe-area-inset-bottom, 35px));
                margin-bottom: env(safe-area-inset-bottom, 15px);
            }
            
            .generate-controls {
                margin-top: 25px;
                margin-bottom: 15px;
            }
            
            .generate-controls button {
                padding: 14px 28px;
                font-size: 16px;
                min-height: 50px;
                width: 100%;
                max-width: 280px;
            }
            
            h1 {
                font-size: 1.6rem;
                margin-bottom: 16px;
            }
            
            .input-group {
                margin-bottom: 20px;
            }
        }

        .tts-form-container {
            max-width: 100%;
            margin: 0 auto;
        }

        .tts-form {
            width: 100%;
            background: transparent;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
            margin: 0;
        }

        /* TTS 操作区域 - 模仿 input-section 样式 */
        .tts-controls {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            border-radius: 0 0 8px 8px;
        }

        .generate-controls {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2rem;
            font-weight: 600;
            text-align: center;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 1rem;
        }
        
        .input-group textarea, .input-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .input-group textarea:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .input-group textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
            line-height: 1.5;
        }
        
        /* 移动端输入框优化 */
        @media (max-width: 480px) {
            .input-group textarea, .input-group select {
                padding: 14px 16px;
                font-size: 16px; /* 避免 iOS 缩放 */
            }
            
            .input-group textarea {
                min-height: 100px;
            }
        }
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 1rem;
        }

        textarea {
            width: 100%;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 200px;
            transition: border-color 0.3s ease;
            background: white;
            line-height: 1.6;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 36px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            max-width: 200px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .generate-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:disabled {
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
            color: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .audio-controls {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            display: none;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            background: #f8f9fa;
            position: relative;
            z-index: 10;
        }



        audio {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
        }

        .download-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
            position: relative;
            overflow: hidden;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(16, 185, 129, 0.4);
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .message {
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .success-message {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        #loading {
            display: none;
            margin: 15px 0;
            color: #667eea;
            font-weight: 500;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* TTS页面布局 */

        /* 确保音频控件可见 */
        .audio-controls {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .tts-main {
                padding: 15px;
            }

            .tts-controls {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 25px;
            }

            textarea {
                min-height: 100px;
                padding: 12px;
            }

            .generate-btn {
                padding: 12px 30px;
                max-width: 180px;
            }
        }

        @media (max-width: 480px) {
            .tts-content {
                padding: 15px;
            }

            .tts-form {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
        
        /* 平板设备适配 */
        @media (max-width: 1024px) {
            /* 平板和移动端都隐藏注册按钮 */
            .topbar-register-btn {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <!-- 左侧菜单栏 -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <!-- 汉堡菜单按钮 - 用于收缩/展开侧边栏 -->
                <button class="sidebar-toggle-btn" id="sidebar-toggle-btn" onclick="toggleSidebarCollapse()">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </div>
            
            <nav class="sidebar-nav">
                <a href="/chat" class="nav-item">
                    <div class="icon">💬</div>
                    <div class="text">AI 对话</div>
                </a>
                <a href="/image" class="nav-item">
                    <div class="icon">🎨</div>
                    <div class="text">AI 图像生成</div>
                </a>
                <a href="/tts" class="nav-item active">
                    <div class="icon">🔊</div>
                    <div class="text">文字转语音</div>
                </a>
                <a href="/subtitle" class="nav-item">
                    <div class="icon">📝</div>
                    <div class="text">字幕提取</div>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <!-- 登录按钮（未登录时显示） -->
                <button class="nav-item" id="sidebar-login-btn" style="display: none;" onclick="handleSidebarLogin()">
                    <div class="icon">🔑</div>
                    <div class="text">登录</div>
                </button>
                
                <!-- 用户名（已登录时显示） -->
                <div class="nav-item" id="sidebar-username" style="display: none;" onclick="toggleUserPopup()">
                    <div class="icon">👤</div>
                    <div class="text" id="sidebar-username-text">{{ user_name }}</div>
                </div>
            </div>
        </div>
        
        <!-- 移动端遮罩层 -->
        <div class="sidebar-overlay" id="sidebar-overlay" onclick="closeSidebar()"></div>
        
        <!-- 统一顶部栏 - 包含所有顶部元素 -->
        <div class="unified-top-bar" id="unified-top-bar">
            <!-- 左侧：Toolify AI 标题和移动端汉堡菜单 -->
            <div class="top-left">
                <button class="mobile-hamburger-btn" onclick="toggleSidebar()">☰</button>
                <h1 class="topbar-title">Toolify AI</h1>
            </div>
            
            <!-- 右侧：登录注册按钮 -->
            <div class="top-right">
                <!-- 右上角登录/注册按钮（未登录时显示） -->
                <div id="topbar-auth-buttons" style="display: none; gap: 10px;">
                    <button onclick="window.location.href='/loginPage?origin=' + encodeURIComponent(window.location.pathname)" 
                            class="topbar-auth-btn topbar-login-btn">
                        登录
                    </button>
                    <button onclick="window.location.href='/register'" 
                            class="topbar-auth-btn topbar-register-btn">
                        注册
                    </button>
                </div>
                
                <!-- 已登录时显示用户信息 -->
                <div id="topbar-user-info" style="display: none; align-items: center; gap: 10px;">
                    <span id="topbar-welcome-text" style="font-size: 14px; color: #555;">欢迎!</span>
                </div>
            </div>
        </div>
        
        <!-- 主内容区域 -->
        <div class="main-content">
            
            <!-- 内容区域 -->
            <div class="chat-area">
                <div class="chat-container">
                    <!-- 用户信息弹窗 -->
                    <div id="popup">    
                        <div id="balance">
                            {% if balance_display %}
                                <div class="balance-main">余额: {{ balance_display }}</div>
                                {% if balance_secondary %}
                                    <div class="balance-secondary">(约{{ balance_secondary }})</div>
                                {% endif %}
                                <div class="currency-toggle">
                                    <button onclick="toggleCurrency()" class="toggle-btn">
                                        {% if currency_preference == 'CNY' %}切换到美元显示{% else %}切换到人民币显示{% endif %}
                                    </button>
                                </div>
                            {% else %}
                                <div class="balance-main">余额: ¥{{balance}}</div>
                            {% endif %}
                        </div>  
                        <div id="fund">
                            <form action="/orderPreCreate">
                                <button id="fund" type="submit" onclick="window.location.href='/payment_method?user_email={{ user_email }}&amount=10'; return false;">充值</button>
                            </form>
                        </div>        
                        <form action="/logout">
                            <button id="logoutButton" type="submit">登出</button>
                        </form>
                    </div>

                    <!-- TTS 主要内容区域 -->
                    <div id="tts-main" class="tts-main">
                        <div class="tts-form-container">
                            <div class="tts-form">
                <h1>文本转语音</h1>
                
                <div class="input-group">
                    <label for="textInput">输入文本</label>
                    <textarea id="textInput" placeholder="请输入您想转换成语音的文本..."></textarea>
                </div>
                
                <div class="input-group">
                    <label for="voiceSelect">选择声音</label>
                    <select id="voiceSelect">
                        {% for voice in voices %}
                        <option value="{{ voice.name }}" {% if voice.name == 'Kore' %}selected{% endif %}>{{ voice.display_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                </div>
                        </div>
                    </div>
                    
                    <!-- TTS 操作区域 - 模仿 input-section -->
                    <div class="tts-controls">
                        <div id="loading">
                            <span class="loading-spinner"></span>
                            正在生成语音，请稍候...
                        </div>
                        
                        <div id="errorMessage" class="message error-message"></div>
                        <div id="successMessage" class="message success-message"></div>

                        <div class="audio-controls" id="audioControls">
                            <audio id="audioPlayer" controls></audio>
                            <button class="download-btn" onclick="downloadAudio()">下载音频</button>
                        </div>
                        
                        <div class="generate-controls">
                            <button id="btn" class="generate-btn" onclick="generateAudio()">生成语音</button>
                        </div>
                    </div>
    </div>

    <script>
        loginButtonDisplayProcess() 
        
        // 货币切换功能
        function toggleCurrency() {
            const currentCurrency = new URLSearchParams(window.location.search).get('currency') || 'CNY';
            const newCurrency = currentCurrency === 'CNY' ? 'USD' : 'CNY';
            
            // 构建新的URL
            const url = new URL(window.location);
            url.searchParams.set('currency', newCurrency);
            
            // 重新加载页面
            window.location.href = url.toString();
        }
        
        async function generateAudio() {
            const textInput = document.getElementById('textInput');
            const voiceSelect = document.getElementById('voiceSelect');
            const audioPlayer = document.getElementById('audioPlayer');
            const audioControls = document.getElementById('audioControls');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loadingMessage = document.getElementById('loading');
            const generateBtn = document.getElementById('btn');

            // 清除之前的消息
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            audioControls.style.display = 'none';
            audioPlayer.src = '';

            const text = textInput.value.trim();
            const selectedVoice = voiceSelect.value;

            if (!text) {
                showMessage(errorMessage, '请输入文本才能生成语音！');
                return;
            }

            // 显示加载状态
            loadingMessage.style.display = 'block';
            generateBtn.disabled = true;
            generateBtn.textContent = '生成中...';

            try {
                const formData = new FormData();
                formData.append('text', text);
                formData.append('voice', selectedVoice);

                const response = await fetch('/generate_audio', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const audioBlob = await response.blob();
                    console.log('audioBlob.type:', audioBlob.type);
                    console.log('audioBlob.size:', audioBlob.size);

                    const audioUrl = URL.createObjectURL(audioBlob);
                    console.log('audioUrl:', audioUrl);

                    audioPlayer.src = audioUrl;
                    audioPlayer.load(); // 强制刷新
                    audioControls.style.display = 'flex';
                    console.log('音频控件显示状态:', audioControls.style.display);
                    console.log('音频控件可见性:', window.getComputedStyle(audioControls).display);
                    console.log('音频控件位置:', audioControls.getBoundingClientRect());
                    showMessage(successMessage, '语音生成成功！');
                } else {
                    const errorText = await response.text();
                    showMessage(errorMessage, `生成失败: ${errorText}`);
                }
            } catch (error) {
                showMessage(errorMessage, `网络或服务器错误: ${error.message}`);
            } finally {
                loadingMessage.style.display = 'none';
                generateBtn.disabled = false;
                generateBtn.textContent = '生成语音';
            }
        }

        function showMessage(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        function downloadAudio() {
            const audioPlayer = document.getElementById('audioPlayer');
            const audioUrl = audioPlayer.src;
            if (audioUrl && audioUrl !== '') {
                const a = document.createElement('a');
                a.href = audioUrl;
                a.download = 'generated_audio.wav';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                // 不要立刻revokeObjectURL(audioUrl);
            } else {
                alert('没有可下载的音频。请先生成语音。');
            }
        }

        // 回车键生成语音
        document.getElementById('textInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && event.ctrlKey) {
                generateAudio();
            }
        });
        
        // 侧边栏收缩/展开控制
        function toggleSidebarCollapse() {
            const sidebar = document.getElementById('sidebar');
            const topBar = document.querySelector('.unified-top-bar');
            
            sidebar.classList.toggle('collapsed');
            
            // 同时调整顶部栏位置
            if (sidebar.classList.contains('collapsed')) {
                topBar.classList.add('sidebar-collapsed');
            } else {
                topBar.classList.remove('sidebar-collapsed');
            }
        }
        
        // 移动端侧边栏控制
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const unifiedTopBar = document.querySelector('.unified-top-bar');
            
            sidebar.classList.toggle('open');
            if (sidebar.classList.contains('open')) {
                overlay.classList.add('show');
                // 隐藏统一顶部栏
                if (unifiedTopBar) {
                    unifiedTopBar.classList.add('hidden');
                }
            } else {
                overlay.classList.remove('show');
                // 显示统一顶部栏
                if (unifiedTopBar) {
                    unifiedTopBar.classList.remove('hidden');
                }
            }
        }
        
        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const unifiedTopBar = document.querySelector('.unified-top-bar');
            
            sidebar.classList.remove('open');
            overlay.classList.remove('show');
            // 显示统一顶部栏
            if (unifiedTopBar) {
                unifiedTopBar.classList.remove('hidden');
            }
        }
        
        // 用户弹窗控制
        function toggleUserPopup() {
            const popup = document.getElementById('popup');
            if (popup) {
                const isVisible = popup.style.display === 'block';
                
                if (!isVisible) {
                    // 显示弹窗前，检查移动端安全区域
                    adjustPopupForMobile(popup);
                    popup.style.display = 'block';
                } else {
                    popup.style.display = 'none';
                }
            }
        }
        
        // 移动端弹窗位置调整
        function adjustPopupForMobile(popup) {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                const viewportHeight = window.innerHeight;
                const popupHeight = popup.offsetHeight || 200; // 预估高度
                const minBottomSpace = 80; // 最小底部空间
                
                // 如果视窗高度较小（可能键盘弹起），调整位置
                if (viewportHeight < 600) {
                    const dynamicBottom = Math.max(minBottomSpace, viewportHeight * 0.1);
                    popup.style.bottom = `${dynamicBottom}px`;
                } else {
                    // 恢复默认位置（通过CSS设置）
                    popup.style.bottom = '';
                }
                
                // 确保弹窗不会超出屏幕顶部
                if (popupHeight + minBottomSpace > viewportHeight * 0.8) {
                    popup.style.maxHeight = `${viewportHeight * 0.6}px`;
                    popup.style.overflowY = 'auto';
                }
            }
        }
        
        // 处理侧边栏登录按钮点击
        function handleSidebarLogin() {
            console.log('侧边栏登录按钮被点击');
            window.location.href = '/loginPage?origin=' + encodeURIComponent(window.location.pathname);
        }
        
        // 初始化新布局的登录功能
        async function initializeNewLayoutLogin() {
            console.log('初始化新布局登录功能');
            
            // 首先检查登录状态
            const loginData = await checkLoginStatus();
            const isLoggedIn = loginData.logged_in;
            
            // 侧边栏元素
            const sidebarLoginBtn = document.getElementById('sidebar-login-btn');
            const sidebarUsername = document.getElementById('sidebar-username');
            const sidebarUsernameText = document.getElementById('sidebar-username-text');
            
            // 顶部栏元素
            const topBar = document.getElementById('top-bar');
            const topbarAuthButtons = document.getElementById('topbar-auth-buttons');
            const topbarUserInfo = document.getElementById('topbar-user-info');
            const topbarWelcomeText = document.getElementById('topbar-welcome-text');
            
            if (isLoggedIn) {
                console.log('用户已登录');
                
                // 隐藏侧边栏登录，显示用户名
                if (sidebarLoginBtn) sidebarLoginBtn.style.display = 'none';
                if (sidebarUsername) sidebarUsername.style.display = 'flex';
                
                // 隐藏整个顶部栏
                if (topBar) topBar.style.display = 'none';
                
                // 更新用户名显示
                if (loginData.user_name) {
                    if (sidebarUsernameText) {
                        sidebarUsernameText.textContent = loginData.user_name;
                    }
                    if (topbarWelcomeText) {
                        topbarWelcomeText.textContent = `欢迎, ${loginData.user_name}!`;
                    }
                }
            } else {
                console.log('用户未登录');
                
                // 隐藏侧边栏登录和用户名
                if (sidebarLoginBtn) sidebarLoginBtn.style.display = 'none';
                if (sidebarUsername) sidebarUsername.style.display = 'none';
                
                // 显示顶部栏和登录/注册按钮
                if (topBar) topBar.style.display = 'flex';
                if (topbarAuthButtons) topbarAuthButtons.style.display = 'flex';
                if (topbarUserInfo) topbarUserInfo.style.display = 'none';
            }
        }
        
        // 调用新的初始化函数
        initializeNewLayoutLogin();
        
        // 保持原有的处理器用于向后兼容
        if (typeof loginButtonDisplayProcess === 'function') {
            loginButtonDisplayProcess();
        }
    </script>
                </div>
            </div>
        </div>
    </div>
</body>
