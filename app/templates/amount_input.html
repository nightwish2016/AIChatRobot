<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入充值金额</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .nav-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2rem;
            font-weight: 600;
        }

        .payment-method-display {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid #667eea;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .payment-icon {
            font-size: 2rem;
        }

        .payment-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .amount-selection {
            margin-bottom: 30px;
        }

        .amount-label {
            display: block;
            margin-bottom: 15px;
            font-weight: 500;
            color: #555;
            font-size: 1.1rem;
        }

        .amount-select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .amount-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .other-amount-div {
            margin-top: 15px;
            display: none;
        }

        .other-amount-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .other-amount-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/payment_method" class="nav-link">← 返回支付方式选择</a>
        
        <h2>输入充值金额</h2>
        
        <div class="payment-method-display">
            <div class="payment-icon">
                {% if payment_method == 'alipay' %}💰{% else %}💳{% endif %}
            </div>
            <div class="payment-name">
                {% if payment_method == 'alipay' %}支付宝支付{% else %}银行卡支付{% endif %}
            </div>
        </div>
        
        <form id="amountForm" action="/create_trade" method="get">
            <input type="hidden" name="payment_method" value="{{payment_method}}">
            <input type="hidden" name="user_email" value="{{user_email}}">
            <input type="hidden" name="amount" id="amountInput" value="">
            <input type="hidden" name="otherAmount" id="otherAmountInput" value="">
            
            <div class="amount-selection">
                <label for="amountSelect" class="amount-label">选择充值金额:</label>
                <select id="amountSelect" name="amount" class="amount-select">
                    <option value="">请选择充值金额</option>
                    <option value="10">{% if payment_method == 'bankcard' %}$10{% else %}¥10{% endif %}</option>
                    <option value="20">{% if payment_method == 'bankcard' %}$20{% else %}¥20{% endif %}</option>
                    <option value="50">{% if payment_method == 'bankcard' %}$50{% else %}¥50{% endif %}</option>
                    <option value="100">{% if payment_method == 'bankcard' %}$100{% else %}¥100{% endif %}</option>
                    <option value="other">其他金额</option>
                </select>
                <div id="otherAmountDiv" class="other-amount-div">
                    <input type="number" id="otherAmountInputField" placeholder="请输入自定义金额" min="1" step="0.01" class="other-amount-input">
                </div>
            </div>
            
            <button type="submit" id="submitBtn" disabled>确认支付</button>
        </form>
    </div>

    <script>
        const amountSelect = document.getElementById('amountSelect');
        const otherAmountDiv = document.getElementById('otherAmountDiv');
        const otherAmountInputField = document.getElementById('otherAmountInputField');
        const amountInput = document.getElementById('amountInput');
        const otherAmountInput = document.getElementById('otherAmountInput');
        const submitBtn = document.getElementById('submitBtn');
        const form = document.getElementById('amountForm');

        amountSelect.addEventListener('change', function() {
            if (this.value === 'other') {
                otherAmountDiv.style.display = 'block';
                otherAmountInputField.required = true;
                amountInput.value = '';
            } else if (this.value) {
                otherAmountDiv.style.display = 'none';
                otherAmountInputField.required = false;
                otherAmountInputField.value = '';
                amountInput.value = this.value;
                submitBtn.disabled = false;
            } else {
                otherAmountDiv.style.display = 'none';
                otherAmountInputField.required = false;
                otherAmountInputField.value = '';
                amountInput.value = '';
                submitBtn.disabled = true;
            }
        });

        otherAmountInputField.addEventListener('input', function() {
            if (this.value && parseFloat(this.value) > 0) {
                amountInput.value = '';
                otherAmountInput.value = this.value;
                submitBtn.disabled = false;
            } else {
                otherAmountInput.value = '';
                submitBtn.disabled = true;
            }
        });

        form.addEventListener('submit', function(event) {
            const selectedAmount = amountInput.value;
            const otherAmountValue = otherAmountInput.value;
            
            if (!selectedAmount && (!otherAmountValue || parseFloat(otherAmountValue) <= 0)) {
                alert('请选择或输入有效的充值金额');
                event.preventDefault();
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = '交易提交中...';
            submitBtn.style.cursor = 'not-allowed';
            
            event.preventDefault();
            this.submit();
        });
    </script>
</body>
</html>
